<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <style>
        [ng\:cloak], [ng-cloak], [data-ng-cloak], [x-ng-cloak], .ng-cloak,
        .x-ng-cloak {
            display: none !important;
        }

        body {
            padding-top: 60px;
            padding-bottom: 20px;
        }
    </style> 
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css">
</head>
    <body ng-app="myApp" ng-cloak>
        
        <div ng-controller="NavController as vm">
            <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
                <div class="container">
                    <div class="navbar-header">
                        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                            <span class="sr-only">Toggle navigation</span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                        </button>
                        <a class="navbar-brand" href="#/main">Token Demo</a>
                    </div>
                    <div id="navbar" class="collapse navbar-collapse">
                        <ul class="nav navbar-nav" ng-show="identity.isAuthenticated()">
                            <li class="active"><a href="#/main">Home</a></li>
                            <li><a href="#/editProfile">Profile</a></li>
                        </ul>
                        <ul class="nav navbar-nav navbar-right" ng-show="identity.isAuthenticated()">
                            <li><p class="navbar-text">{{identity.name}}</p></li>
                            <li><a href="" ng-click="vm.logout()">Logout</a></li>
                        </ul>
                    </div>
                </div>         
            </nav>
            <div class="container">
                <ng-view></ng-view>
            </div>
        </div>
        <script src="bower_components/angular/angular.js"></script>
        <script src="bower_components/angular-route/angular-route.js"></script>
        <script src="scripts/app.js"></script>
        <script src="scripts/controllers.js"></script>
        <script src="scripts/services.js"></script>
    </body>
</html>
